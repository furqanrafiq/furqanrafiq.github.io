         </head>
         <body>
             <div class = "contact-form">
                 <h1>Contact Us</h1>
                 <p><em>Get in touch with us anytime, we're always here to help!</em></p>
                 <p>Contact: 1-877-488-0312</p>
                 <div class ="txtb">
                     <label>Full Name</label>
                     <input type="text" name = "" value="" placeholder = "Enter Your Name">
                 </div>
                 <div class ="txtb">
                     <label>Email</label>
                     <input type="text" name = "" value="" placeholder = "Enter Your Email">
                 </div>
                 <div class ="txtb">
                     <label>Phone Number</label>
                     <input type="text" name = "" value="" placeholder = "Enter Your Phone Number">
                 </div>
                 <div class ="txtb">
                     <label>Message</label>
                     <textarea></textarea>
                 </div>
                 <a class="btn">Send</a>
                 <p><em>Our team is available Monday - Friday from 9 am to 5 pm EST</em></p>
             </div>
         </body>
     </html>

      <script>
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector(".signup-link a");
         const loginText = document.querySelector(".title-text .login");
         const signupText = document.querySelector(".title-text .signup");
 
         signupBtn.onclick = (() => {
             loginText.style.marginLeft = "-50%";
         });
 
         loginBtn.onclick = (() => {
             loginText.style.marginLeft = "0%";
         })
 
         signupLink.onclick = (() => {
             signupBtn.click();
             return false;
         })
 
     </script>
   </body>
