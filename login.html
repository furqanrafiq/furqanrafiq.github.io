<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Signup Page</title>
    <link rel="stylesheet" href="login.css">
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="menu-icon"><span class="fa fa-bars"></span></div>
        <div class="logo"><a href="index.html">Home Stars</a></div>
        <div class="nav-items">
          <li><a href="review.html">Write A Review</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="browse.html">Browse Categories</a></li>
          <li><a href="contact_us.html">Contact Us</a></li>

        </div>
        <div class="search-icon"><span class="fa fa-search"></span></div>
        <div class="cancel-icon"><span class="fa fa-close"></span></div>
    </nav>

    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">SignUp Form</div>
        </div>
        
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slide-tab"></div>
            </div>
           <div class="form-inner">
               <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot Password?</a></div>
                    <div class="field">
                        <input type="submit" placeholder="Login">
                    </div>
                    <div class="signup-link">Not A Member?<a href="#">SignUp Now</a></div>
                </form>

                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field">
                        <input type="submit" placeholder="Signup">
                    </div>
                </form>
           </div> 
        </div>
    </div>

    <script>
        const loginForm = document.querySelector("form.login");
        const signupForm = document.querySelector("form.signup");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector(".signup-link a");
        const loginText = document.querySelector(".title-text .login");
        const signupText = document.querySelector(".title-text .signup");

        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });

        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        })

        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        })

    </script>
</body>
</html>
